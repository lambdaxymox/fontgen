[package]
name = "fontgen"
version = "0.4.0"
authors = ["Stallmanifold <stallmanifold@gmail.com>"]
edition = "2018"
description = "A shell utility for converting a vector (i.e. ttf or otf) to a bitmapped font atlas."
keywords = ["games", "game development", "fonts", "graphics"]

[dependencies]
freetype-rs = "0.19.0"
image = "0.20.1"
stb_image = "0.2.2"
structopt = "0.2"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.35"
bmfa = { git = "https://github.com/stallmanifold/bmfa" }

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"
