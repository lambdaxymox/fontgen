[package]
name = "fontgen"
version = "0.3.6"
authors = ["Stallmanifold <stallmanifold@gmail.com>"]
edition = "2018"
description = "A shell utility for converting a vector (i.e. ttf or otf) to a bitmapped font sheet."
keywords = ["games", "game development", "fonts", "graphics"]

[dependencies]
freetype-rs = "0.19.0"
image = "0.20.1"
structopt = "0.2"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.34"

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"
